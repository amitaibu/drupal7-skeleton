
<ul class="pager">
    {% if page.prev_section != null %}
        <li class="previous"><a href="/docs/{{ page.prev_section }}/">&larr; Previous</a></li>
    {% else %}
        <li class="previous disabled"><a href="#">&larr; Previous</a></li>
    {% endif %}

    {% if page.next_section != null %}
        <li class="next"><a href="/docs/{{ page.next_section }}/">Next &rarr;</a></li>
    {% else %}
        <li class="next disabled"><a href="#">Next &rarr;</a></li>
    {% endif %}
</ul>
